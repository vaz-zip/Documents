{% extends 'flatpages/default.html' %}

{% block title %} Редактировать {% endblock title %}

{% block content %}

<h3>Информация о публикации</h3>
<br>

<form method="POST">
    {% csrf_token %}
    <table>{{ form }}</table>
    {% if object %}
    {% include "photo.html" %}
    {% endif %}
    
    <input type="submit" value="Редактировать">
</form>
{% endblock content %}
